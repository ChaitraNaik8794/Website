  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Banner styles */
    .banner {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 250px; /* adjust as needed */
    }

    .banner-track {
      display: flex;
      width: calc(300px * 6); /* adjust if adding/removing images */
      animation: scroll 20s linear infinite;
    }

    .banner img {
      width: 100%;
      max-width: 300px;
      height: 250px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 10px;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Page content */
    main {
      margin: 50px;
    }
    a {
      display: block;
      margin: 10px;
      font-size: 18px;
      color: blue;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
